<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Title</title>

<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/freshitaly.css" />

<script src="/jquery/jquery-3.2.1.min.js"></script>    
<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="/js/freshitaly.js"></script>
</head>
<body>

	<nav class="navbar navbar-default bg-white">
	  <div class="container">
	    <img src="/images/logo-scritta.png" width="240" height="68"/>
	  </div>
	</nav>

	<form name="loginform" id="loginform" method="post" target="_self" action="">
	    <div class="container">

			<br/><br/>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
			  <input type="text" name="userid" class="form-control" placeholder="Username" aria-describedby="basic-addon1"/>
			</div>
			<br/>	
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
			  <input type="password" name="password" class="form-control" placeholder="password" aria-describedby="basic-addon2"/>
			</div>			
			<input type="button" value="Accedi" id="login" class="btn btn-primary"/>
			<hr/>

			<input type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" value="Launch demo modal"/>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      </div>
			      <div class="modal-body">
			        ...
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>

		</div>
	</form>

	<div class="ajax-loader"></div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container">
	    ...
	  </div>
	</nav>

</body>
</html>
